<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <link rel="stylesheet" href="Order page.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <h2>📄 My Orders</h2>
    </header>

    <!-- FILTER OPTIONS -->
    <div class="filter-section">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="pending">Pending</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
        <button class="filter-btn" data-filter="cancelled">Cancelled</button>
    </div>

    <!-- ORDER LIST -->
    <div class="order-list">
        <div class="order-item" data-status="completed">
            <p><strong>Order #1001</strong></p>
            <p>Status: <span class="status completed">Completed</span></p>
            <p>Amount: <strong>₱500</strong></p>
            <button class="view-btn">View Details</button>
        </div>

        <div class="order-item" data-status="pending">
            <p><strong>Order #1002</strong></p>
            <p>Status: <span class="status pending">Pending</span></p>
            <p>Amount: <strong>₱250</strong></p>
            <button class="view-btn">View Details</button>
        </div>

        <div class="order-item" data-status="cancelled">
            <p><strong>Order #1003</strong></p>
            <p>Status: <span class="status cancelled">Cancelled</span></p>
            <p>Amount: <strong>₱1,000</strong></p>
            <button class="view-btn">View Details</button>
        </div>
    </div>

    <!-- FOOTER NAVIGATION -->
    <nav>
        <a href="Ai.html" class="nav-item">🏠 Home</a>
        <a href="Invest page.html" class="nav-item">📊 Invest</a>
        <a href="Team page.html" class="nav-item">👥 Team</a>
        <a href="Order page.html" class="nav-item active">📄 Order</a>
        <a href="Profile page.html" class="nav-item">👤 Me</a>
    </nav>

    <script src="Order page.js"></script>
</body>
</html>
